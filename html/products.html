      <section class="products section">
        <div class="inner">
          <h1 class="contents_title">PRODUCTS CATEGORY<br><small>商品カテゴリー</small></h1>
          <div class="products_category">
            <div class="product_content">
              <a href=""><img src="../img/tent.png" alt="カテゴリ"></a>

            </div>
            <div class="product_content">
              <a href=""><img src="../img/table.png" alt="カテゴリ"></a>
              <h2>テーブル</h2>
            </div>
            <div class="product_content">
              <a href=""><img src="../img/camp_chair.png" alt="カテゴリ"></a>

            </div>

      </section>
      <section class="contact">
        <h3 class="contents_title">Contact<br><small>お問い合わせ</small></h3>
        <form class="form" method="post">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
          </div>
          <div>
            <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_mail">
          </div>
          <div>
            <label for="tel">Tell:</label>
            <input type="tel" id="tel" name="user_tel">
          </div>
          <div>
            <label for="msg">Message:</label>
            <textarea id="msg" name="user_message"></textarea>
          </div>
          <div class="button_submit">
            <button class="btn" type="submit">送信</button>
          </div>
        </form>
      </section>
